<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZOGO Has Landed â€” Press the Red Button!</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #02020f 0%, #000000 80%);
      color: #00ffcc;
      user-select: none;
      position: relative;
    }

    /* Starfield layers */
    .starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: -5;
      background: black;
    }
    .stars, .stars2, .stars3 {
      position: absolute;
      top: 0; left: 0;
      width: 200vw; height: 200vh;
      background-repeat: repeat;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .stars {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: starMove 200s linear infinite;
      opacity: 0.7;
      z-index: -5;
    }
    .stars2 {
      background-image: radial-gradient(white 1.5px, transparent 1.5px);
      background-size: 40px 40px;
      animation: starMoveReverse 150s linear infinite;
      opacity: 0.4;
      z-index: -4;
    }
    .stars3 {
      background-image: radial-gradient(white 2px, transparent 2px);
      background-size: 80px 80px;
      animation: starMove 100s linear infinite;
      opacity: 0.2;
      z-index: -3;
    }
    @keyframes starMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }
    @keyframes starMoveReverse {
      from { background-position: 2000px 2000px; }
      to { background-position: 0 0; }
    }

    /* Background video */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) saturate(1.3);
      z-index: -2;
    }

    /* Spaceship silhouette container */
    .spaceship {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }

    /* Alien eyes */
    .alien-eyes {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 180px;
      height: 80px;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 6px #00ffcc);
    }
    .eye {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 12px 12px, #00ffcc 20%, #003f3f 80%);
      border-radius: 50%;
      box-shadow: inset 0 0 15px #00fff5;
      animation: blink 6s infinite ease-in-out;
      position: relative;
    }
    /* Slightly offset timing for each eye blinking */
    .eye:nth-child(2) {
      animation-delay: 3s;
    }

    @keyframes blink {
      0%, 5%, 95%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0.1);
      }
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 420px;
      width: 90vw;
      background: rgba(0, 255, 204, 0.12);
      border: 2px solid #00ffcc;
      border-radius: 25px;
      padding: 35px 30px;
      text-align: center;
      box-shadow:
        0 0 50px #00ffcc,
        inset 0 0 30px #00ffcc;
      user-select: none;
      z-index: 1;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 30px;
      text-shadow:
        0 0 15px #00ffcc,
        0 0 30px #00ffcc;
      animation: pulseGlow 3s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes pulseGlow {
      from {
        color: #00ffcc;
        text-shadow:
          0 0 20px #00ffcc,
          0 0 40px #00ffcc;
      }
      to {
        color: #aaffee;
        text-shadow:
          0 0 40px #00ffcc,
          0 0 80px #00ffcc;
      }
    }

    /* Press the red button animated text */
    .red-button-text {
      font-weight: 900;
      font-size: 1.5rem;
      color: #ff004c;
      text-shadow:
        0 0 8px #ff004c,
        0 0 20px #ff004c;
      animation: glowPulse 2.8s ease-in-out infinite alternate, shake 1.2s ease-in-out infinite;
      margin-bottom: 30px;
      user-select: none;
    }
    @keyframes glowPulse {
      from {
        color: #ff004c;
        text-shadow:
          0 0 10px #ff004c,
          0 0 30px #ff004c;
      }
      to {
        color: #ff3366;
        text-shadow:
          0 0 20px #ff3366,
          0 0 50px #ff3366;
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-3px); }
      40%, 80% { transform: translateX(3px); }
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 16px 40px;
      margin: 10px auto 5px;
      border-radius: 35px;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 25px #ff004c;
      background: linear-gradient(135deg, #ff004c, #e00040);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: buttonPulse 2s infinite alternate;
      justify-content: center;
      width: 100%;
      max-width: 320px;
      margin-bottom: 15px;
    }
    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 40px #ff3366, 0 0 80px #ff3366;
    }
    @keyframes buttonPulse {
      from {
        box-shadow: 0 0 20px #ff004c;
      }
      to {
        box-shadow: 0 0 40px #ff3366;
      }
    }

    /* Button icons */
    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
      filter: drop-shadow(0 0 3px #ff004c);
      user-select: none;
    }

    /* Facebook button */
    .btn.facebook {
      background: linear-gradient(135deg, #1877f2, #145dbf);
      box-shadow: 0 0 25px #1877f2;
      animation: fbPulse 2s infinite alternate;
    }
    .btn.facebook:hover {
      box-shadow: 0 0 40px #3b6ef0;
    }
    @keyframes fbPulse {
      from { box-shadow: 0 0 20px #1877f2; }
      to { box-shadow: 0 0 40px #3b6ef0; }
    }

    /* Instagram button */
    .btn.instagram {
      background: linear-gradient(135deg, #e1306c, #b12258);
      box-shadow: 0 0 25px #e1306c;
      animation: instaPulse 2s infinite alternate;
    }
    .btn.instagram:hover {
      box-shadow: 0 0 40px #f54a86;
    }
    @keyframes instaPulse {
      from { box-shadow: 0 0 20px #e1306c; }
      to { box-shadow: 0 0 40px #f54a86; }
    }

  </style>
</head>
<body>

  <!-- Starfield background layers -->
  <div class="starfield">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
  </div>

  <!-- Background video -->
  <video id="bg" autoplay muted loop playsinline preload="auto">
    <source src="zogo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Spaceship silhouette SVG with blinking alien eyes -->
  <div class="spaceship" aria-hidden="true">
    <svg viewBox="0 0 512 512" width="400" height="400" fill="#00ffcc" opacity="0.15" >
      <!-- Silhouette simplified spaceship shape -->
      <path d="M256 0C140 110 96 192 96 256s44 146 160 256c116-110 160-192 160-256S372 110 256 0z"/>
    </svg>
    <div class="alien-eyes">
      <div class="eye" aria-label="Alien eye left"></div>
      <div class="eye" aria-label="Alien eye center"></div>
      <div class="eye" aria-label="Alien eye right"></div>
    </div>
  </div>

  <!-- Overlay with text and buttons -->
  <main class="overlay" role="main" aria-label="ZOGO landing page">

    <h1>ðŸš€ ZOGO Has Been Launched!</h1>

    <div class="red-button-text" aria-live="polite" aria-atomic="true">

    </div>

    <a class="btn youtube" href="https://youtube.com/shorts/Vn4kjld87bo" target="_blank" rel="noopener noreferrer" aria-label="Watch ZOGO on YouTube Shorts">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" >

      </svg>
      Watch on YouTube Shorts
    </a>

    <a class="btn facebook" href="https://www.facebook.com/ZOGOUNIVERSE" target="_blank" rel="noopener noreferrer" aria-label="Visit ZOGO on Facebook">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M22 12a10 10 0 1 0-11.5 9.87v-7h-2v-3h2v-2c0-2 1.2-3 3-3h2v3h-1c-.7 0-1 .3-1 1v1h3l-1 3h-2v7A10 10 0 0 0 22 12z"/>

    <a class="btn instagram" href="https://www.instagram.com/ZOGOUNIVERSE" target="_blank" rel="noopener noreferrer" aria-label="Visit ZOGO on Instagram">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zm0 2h8.5A3.75 3.75 0 0 1 20 7.75v8.5a3.75 3.75 0 0 1-3.75 3.75h-8.5A3.75 3.75 0 0 1 4 16.25v-8.5A3.75 3.75 0 0 1 7.75 4zm8.75 1.75a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
      </svg>
      Instagram
    </a>
  </main>

  <!-- Ambient space sound with mute/unmute -->
  <audio id="space-sound" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/08/audio_2e01536d4f.mp3?filename=space-ambience-11009.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <button id="sound-toggle" aria-label="Toggle ambient space sound" 
    style="position: fixed; bottom: 20px; right: 20px; 
           background: #00ffcc; border:none; border-radius: 50%; 
           width: 50px; height: 50px; cursor: pointer; 
           box-shadow: 0 0 20px #00ffcc; color: black; font-weight: bold; font-size: 18px;">
    ðŸ”ˆ
  </button>

  <script>
    // Sound toggle logic
    const soundToggle = document.getElementById('sound-toggle');
    const spaceSound = document.getElementById('space-sound');
    let soundOn = false;

    soundToggle.addEventListener('click', () => {
      if (!soundOn) {
        spaceSound.volume = 0.3;
        spaceSound.play();
        soundToggle.textContent = 'ðŸ”Š';
        soundOn = true;
      } else {
        spaceSound.pause();
        soundToggle.textContent = 'ðŸ”ˆ';
        soundOn = false;
      }
    });

    // Optional: Play sound on first user interaction (required by some browsers)
    document.body.addEventListener('click', () => {
      if (!soundOn) {
        spaceSound.volume = 0.3;
        spaceSound.play();
        soundToggle.textContent = 'ðŸ”Š';
        soundOn = true;
      }
    }, { once: true });

  </script>

</body>
</html>
