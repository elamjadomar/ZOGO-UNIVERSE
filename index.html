<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <title>ZOGO Universe Launch Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Cosmic starry background */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0f1f 0%, #050819 80%);
      overflow: hidden;
      font-family: 'Orbitron', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00fff7;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }
    /* Animated stars */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background-repeat: repeat;
      z-index: 0;
    }
    body::before {
      background-image:
        radial-gradient(#00fff7 1px, transparent 1px),
        radial-gradient(#00fff7 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: twinkle 15s linear infinite;
      opacity: 0.2;
    }
    body::after {
      background-image:
        radial-gradient(#00fff7 0.7px, transparent 0.7px),
        radial-gradient(#00fff7 0.7px, transparent 0.7px);
      background-position: 0 0, 12.5px 12.5px;
      background-size: 25px 25px;
      animation: twinkle 30s linear infinite reverse;
      opacity: 0.15;
    }
    @keyframes twinkle {
      0%, 100% { background-position: 0 0, 25px 25px; }
      50% { background-position: 12.5px 12.5px, 37.5px 37.5px; }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 15px #00fff7, 0 0 30px #00fff7;
      letter-spacing: 0.15em;
    }

    #countdown {
      font-size: 5rem;
      letter-spacing: 0.2em;
      color: #00fff7;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7,
        0 0 40px #00fff7;
      margin: 1rem 0 2rem;
      animation: pulse 2.5s infinite;
      user-select: text;
    }

    @keyframes pulse {
      0%, 100% { text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7,
        0 0 40px #00fff7;}
      50% { text-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 60px #00ffff,
        0 0 80px #00ffff;}
    }

    .countdown-label {
      font-size: 1.2rem;
      color: #00cbbf;
      margin-bottom: 3rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      user-select: none;
    }

    .socials {
      display: flex;
      gap: 2.8rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      color: #00fff7;
      filter: drop-shadow(0 0 3px #00fff7);
      transition:
        color 0.3s ease,
        filter 0.3s ease;
      user-select: none;
    }

    .social-link:hover {
      color: #00ffff;
      filter:
        drop-shadow(0 0 8px #00ffff)
        drop-shadow(0 0 12px #00ffff);
    }

    .social-link svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
      transition: fill 0.3s ease;
      user-select: none;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #006a6a;
      font-family: monospace;
      user-select: none;
    }
  </style>
</head>

<script>
  // Countdown target in UTC (August 15, 2025 21:30 UTC)
  const launchDate = new Date('2025-08-15T21:30:00Z').getTime();
  const countdownEl = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = launchDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "ðŸš€ Launch Time Has Arrived! ðŸš€";
      clearInterval(timerId);
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    countdownEl.textContent = 
      `${d}d ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
  }

  updateCountdown();
  const timerId = setInterval(updateCountdown, 1000);
</script>
