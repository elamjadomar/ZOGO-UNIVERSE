<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZOGO Has Landed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    video#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      background-color: black;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      gap: 15px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      animation: fadeInUp 1s ease-in-out;
    }

    .btn {
      background: #ff004c;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px #ff004c;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeInUp 2s ease-in-out;
    }

    .btn:hover {
      background: #e00040;
      transform: scale(1.05);
    }

    /* SVG icon styling inside buttons */
    .btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Custom colors for Facebook and Instagram */
    .btn.facebook {
      background: #1877f2;
      box-shadow: 0 0 20px #1877f2;
    }

    .btn.facebook:hover {
      background: #145dbf;
    }

    .btn.instagram {
      background: #e1306c;
      box-shadow: 0 0 20px #e1306c;
    }

    .btn.instagram:hover {
      background: #b12258;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <video id="bg" autoplay muted loop playsinline preload="auto">
    <source src="zogo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">

</body>
</html>
