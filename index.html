<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZOGO Has Been Launched</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #02020f 0%, #000000 80%);
      color: #00ffcc;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Starfield background */
    .starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background:
        radial-gradient(white 1px, transparent 1px) 0 0 / 20px 20px repeat,
        radial-gradient(white 1.5px, transparent 1.5px) 10px 10px / 40px 40px repeat,
        radial-gradient(white 2px, transparent 2px) 20px 20px / 80px 80px repeat;
      animation: starMove 200s linear infinite;
      z-index: -1;
      opacity: 0.7;
    }
    @keyframes starMove {
      from { background-position: 0 0, 10px 10px, 20px 20px; }
      to { background-position: 2000px 2000px, 2010px 2010px, 2020px 2020px; }
    }

    /* Floating emojis */
    .floating-emoji {
      position: fixed;
      font-size: 4rem;
      opacity: 0.3;
      animation-timing-function: ease-in-out;
      user-select: none;
      filter: drop-shadow(0 0 4px #00ffcc);
    }
    /* Positions and animation delays */
    #alien1 { top: 12%; left: 15%; animation: floatSideToSide 12s ease-in-out infinite alternate; }
    #alien2 { top: 35%; left: 70%; animation: floatSideToSide 16s ease-in-out infinite alternate; animation-delay: 4s; }
    #ship1 { top: 50%; left: 10%; animation: floatUpDown 18s ease-in-out infinite alternate; animation-delay: 1s; }
    #ship2 { top: 70%; left: 80%; animation: floatUpDown 20s ease-in-out infinite alternate; animation-delay: 6s; }

    @keyframes floatSideToSide {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(30px) translateY(-10px) rotate(8deg); }
      100% { transform: translateX(0) translateY(0) rotate(0deg); }
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-30px) translateX(15px) rotate(-10deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    /* Main Text */
    .main-emoji {
      font-size: 8rem;
      filter: drop-shadow(0 0 15px #00ffcc);
      animation: pulseGlow 3s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes pulseGlow {
      from {
        color: #00ffcc;
        text-shadow:
          0 0 20px #00ffcc,
          0 0 40px #00ffcc;
      }
      to {
        color: #aaffee;
        text-shadow:
          0 0 40px #00ffcc,
          0 0 80px #00ffcc;
      }
    }

    .zogo-text {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 0.3em;
      margin-bottom: 10px;
      user-select: none;
      color: #00ffcc;
      text-shadow:
        0 0 30px #00ffcc,
        0 0 60px #00ffcc;
      animation: glowPulse 2.5s ease-in-out infinite alternate;
    }
    @keyframes glowPulse {
      from {
        color: #00ffcc;
        text-shadow:
          0 0 25px #00ffcc,
          0 0 50px #00ffcc;
      }
      to {
        color: #aaffee;
        text-shadow:
          0 0 50px #00ffcc,
          0 0 100px #00ffcc;
      }
    }

    .launch-text {
      font-size: 3rem;
      font-weight: 700;
      color: #ff004c;
      text-shadow:
        0 0 15px #ff004c,
        0 0 40px #ff004c;
      animation: shakeGlow 2s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes shakeGlow {
      0%, 100% { transform: translateX(0); color: #ff004c; text-shadow: 0 0 15px #ff004c, 0 0 40px #ff004c; }
      20%, 60% { transform: translateX(-6px); color: #ff3366; text-shadow: 0 0 30px #ff3366, 0 0 80px #ff3366; }
      40%, 80% { transform: translateX(6px); color: #ff3366; text-shadow: 0 0 30px #ff3366, 0 0 80px #ff3366; }
    }

    /* Buttons container */
    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 400px;
    }

    /* Button style */
    .btn {
      flex: 1 1 140px;
      padding: 16px 24px;
      border-radius: 35px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 25px #ff004c;
      background: linear-gradient(135deg, #ff004c, #e00040);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }
    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 40px #ff3366, 0 0 80px #ff3366;
    }

    /* Facebook and Instagram buttons */
    .btn.facebook {
      background: linear-gradient(135deg, #1877f2, #145dbf);
      box-shadow: 0 0 25px #1877f2;
    }
    .btn.facebook:hover {
      box-shadow: 0 0 40px #3b6ef0;
    }
    .btn.instagram {
      background: linear-gradient(135deg, #e1306c, #b12258);
      box-shadow: 0 0 25px #e1306c;
    }
    .btn.instagram:hover {
      box-shadow: 0 0 40px #f54a86;
    }

    /* Button icons */
    .btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      filter: drop-shadow(0 0 3px #ff004c);
      user-select: none;
    }
  </style>
</head>
