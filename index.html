  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #02020f 0%, #000000 80%);
      color: #00ffcc;
      user-select: none;
      position: relative;
    }

    /* Starfield layers */
    .starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: -10;
      background: black;
    }
    .stars, .stars2, .stars3 {
      position: absolute;
      top: 0; left: 0;
      width: 200vw; height: 200vh;
      background-repeat: repeat;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .stars {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: starMove 200s linear infinite;
      opacity: 0.7;
      z-index: -10;
    }
    .stars2 {
      background-image: radial-gradient(white 1.5px, transparent 1.5px);
      background-size: 40px 40px;
      animation: starMoveReverse 150s linear infinite;
      opacity: 0.4;
      z-index: -9;
    }
    .stars3 {
      background-image: radial-gradient(white 2px, transparent 2px);
      background-size: 80px 80px;
      animation: starMove 100s linear infinite;
      opacity: 0.2;
      z-index: -8;
    }
    @keyframes starMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }
    @keyframes starMoveReverse {
      from { background-position: 2000px 2000px; }
      to { background-position: 0 0; }
    }

    /* Background video */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) saturate(1.3);
      z-index: -5;
    }

    /* Spaceship silhouette container */
    .spaceship {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      z-index: -4;
      pointer-events: none;
      user-select: none;
    }

    /* Alien eyes */
    .alien-eyes {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 180px;
      height: 80px;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 6px #00ffcc);
    }
    .eye {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 12px 12px, #00ffcc 20%, #003f3f 80%);
      border-radius: 50%;
      box-shadow: inset 0 0 15px #00fff5;
      animation: blink 6s infinite ease-in-out;
      position: relative;
    }
    .eye:nth-child(2) {
      animation-delay: 3s;
    }
    @keyframes blink {
      0%, 5%, 95%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    /* Floating aliens and spaceships */
    .floating-object {
      position: fixed;
      width: 80px;
      height: 80px;
      opacity: 0.3;
      filter: drop-shadow(0 0 4px #00ffcc);
      animation-timing-function: ease-in-out;
    }
    .floating-alien {
      background: url('https://i.imgur.com/zCOfk6M.png') no-repeat center/contain;
      animation: floatSideToSide 12s ease-in-out infinite alternate;
    }
    .floating-ship {
      background: url('https://i.imgur.com/wPfDsVR.png') no-repeat center/contain;
      animation: floatUpDown 18s ease-in-out infinite alternate;
    }
    /* Positions */
    #alien1 { top: 10%; left: 15%; animation-delay: 0s; }
    #alien2 { top: 30%; left: 70%; animation-delay: 4s; }
    #ship1 { top: 50%; left: 10%; animation-delay: 1s; }
    #ship2 { top: 70%; left: 80%; animation-delay: 6s; }

    @keyframes floatSideToSide {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(30px) translateY(-10px) rotate(8deg); }
      100% { transform: translateX(0) translateY(0) rotate(0deg); }
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-30px) translateX(15px) rotate(-10deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 420px;
      width: 90vw;
      background: rgba(0, 255, 204, 0.12);
      border: 2px solid #00ffcc;
      border-radius: 25px;
      padding: 35px 30px;
      text-align: center;
      box-shadow:
        0 0 50px #00ffcc,
        inset 0 0 30px #00ffcc;
      user-select: none;
      z-index: 2;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 30px;
      text-shadow:
        0 0 15px #00ffcc,
        0 0 30px #00ffcc;
      animation: pulseGlow 3s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes pulseGlow {
      from {
        color: #00ffcc;
        text-shadow:
          0 0 20px #00ffcc,
          0 0 40px #00ffcc;
      }
      to {
        color: #aaffee;
        text-shadow:
          0 0 40px #00ffcc,
          0 0 80px #00ffcc;
      }
    }

    /* Press the red button animated text */
    .red-button-text {
      font-weight: 900;
      font-size: 1.5rem;
      color: #ff004c;
      text-shadow:
        0 0 8px #ff004c,
        0 0 20px #ff004c;
      animation: glowPulse 2.8s ease-in-out infinite alternate, shake 1.2s ease-in-out infinite;
      margin-bottom: 30px;
      user-select: none;
    }
    @keyframes glowPulse {
      from {
        color: #ff004c;
        text-shadow:
          0 0 10px #ff004c,
          0 0 30px #ff004c;
      }
      to {
        color: #ff3366;
        text-shadow:
          0 0 20px #ff3366,
          0 0 50px #ff3366;
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-3px); }
      40%, 80% { transform: translateX(3px); }
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 16px 40px;
      margin: 10px auto 5px;
      border-radius: 35px;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 25px #ff004c;
      background: linear-gradient(135deg, #ff004c, #e00040);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: buttonPulse 2s infinite alternate;
      justify-content: center;
      width: 100%;
      max-width: 320px;
      margin-bottom: 15px;
    }
    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 40px #ff3366, 0 0 80px #ff3366;
    }
    @keyframes buttonPulse {
      from {
        box-shadow: 0 0 20px #ff004c;
      }
      to {
        box-shadow: 0 0 40px #ff3366;
      }
    }
    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
      filter: drop-shadow(0 0 3px #ff004c);
      user-select: none;
    }
    .btn.facebook {
      background: linear-gradient(135deg, #1877f2, #145dbf);
      box-shadow: 0 0 25px #1877f2;
      animation: fbPulse 2s infinite alternate;
    }
    .btn.facebook:hover {
      box-shadow: 0 0 40px #3b6ef0;
    }
    @keyframes fbPulse {
      from { box-shadow: 0 0 20px #1877f2; }
      to { box-shadow: 0 0 40px #3b6ef0; }
    }
    .btn.instagram {
      background: linear-gradient(135deg, #e1306c, #b12258);
      box-shadow: 0 0 25px #e1306c;
      animation: instaPulse 2s infinite alternate;
    }
    .btn.instagram:hover {
      box-shadow: 0 0 40px #f54a86;
    }
    @keyframes instaPulse {
      from { box-shadow: 0 0 20px #e1306c; }
      to { box-shadow: 0 0 40px #f54a86; }
    }

    /* Spaceship silhouette container */

  </style>
